{% extends 'base.html' %}

{% block title %}My Profile - LibraryHub{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-primary flex items-center">
    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
    </svg>
    My Profile
</h1>

<div class="bg-white p-6 rounded-lg shadow">
    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 text-primary">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required class="w-full border border-neutral p-2 rounded">
        </div>
        <div>
            <label class="block mb-1 text-primary">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full border border-neutral p-2 rounded">
        </div>
        <div>
            <label class="block mb-1 text-primary">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full border border-neutral p-2 rounded">
        </div>
        <div>
            <label class="block mb-1 text-primary">Role</label>
            <input type="text" value="{% if user.is_superuser %}Admin{% elif user.is_librarian %}Librarian{% elif user.is_student %}Student{% elif user.is_teacher %}Teacher{% else %}User{% endif %}" disabled class="w-full border border-neutral p-2 rounded bg-light">
        </div>
        <div>
            <label class="block mb-1 text-primary">Centre</label>
            {% if user.is_superuser or user.is_librarian %}
                <select name="centre" class="w-full border border-neutral p-2 rounded">
                    <option value="">None</option>
                    {% for centre in centres %}
                        <option value="{{ centre.id }}" {% if user.centre.id == centre.id %}selected{% endif %}>{{ centre.name }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <input type="text" value="{{ user.centre.name|default:'None' }}" disabled class="w-full border border-neutral p-2 rounded bg-light">
            {% endif %}
        </div>
        <div class="md:col-span-2">
            <button type="submit" class="bg-secondary text-white p-2 rounded flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
