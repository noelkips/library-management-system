{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-bg {
            background: linear-gradient(135deg, #e0f7fa, #e0e7ff);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col lg:flex-row bg-gray-100">
    <!-- Left Section: Full-Height Image (Hidden on Mobile) -->
    <div class="hidden lg:flex lg:w-1/2 bg-gray-800 min-h-screen flex-col justify-center items-center">
        <img src="{% static 'images/logo.png' %}" alt="Inventory Management" class="w-full h-full object-cover">
    </div>

    <!-- Right Section: Login Form with Simplified Styling -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-8 bg-gray-800">
        <div class="form-bg p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Library Management System</h2>
            <p class="text-gray-600 mb-6">Sign in to your account to continue</p>

            <!-- Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-100 border border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-400 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 px-4 py-3 rounded relative" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="username">Email</label>
                    <input type="text" name="email" id="email" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                    <input type="password" name="password" id="password" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                    <div class="flex justify-between items-center mt-2">
                        <label class="flex items-center text-gray-600">
                            <input type="checkbox" name="remember" class="mr-2"> Remember me
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition duration-200">Sign In</button>
                    <p>Don't have account <a href="">click here </a>to register</p>
                </div>
            </form>

            <!-- Footer -->
            <p class="text-center text-gray-600 text-sm">Â© </p>
        </div>
    </div>
</body>
</html>
