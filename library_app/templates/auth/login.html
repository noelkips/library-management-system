{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOHI Library - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#143C50',
                        'secondary': '#C86450',
                        'neutral': '#A0A0A0',
                        'light': '#DCDCF0',
                        'accent': '#288CC8',
                        'danger': '#B42828',
                        'dark-bg': '#00001A',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }
        /* Added floating animation for form */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #143C50 0%, #288CC8 100%);
        }
    </style>
</head>
<!-- Updated page background to consistent dark color (#1E1E1E) -->
<body class="min-h-screen flex flex-col lg:flex-row bg-dark-bg">
    <!-- Changed left side to dark background instead of gradient -->
    <div class="hidden lg:flex lg:w-1/2 bg-dark-bg min-h-screen relative overflow-hidden items-center justify-center">
        <img src="{% static 'images/logo.png' %}" alt="MOHI Library Logo" class="w-3/4 h-auto object-contain">
    </div>

    <!-- Updated form with gradient background and floating animation -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-8 min-h-screen">
        <div class="gradient-bg text-white p-6 sm:p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md animate-fade-in animate-float">
            <div class="lg:hidden text-center mb-6">
                <img src="{% static 'images/logo.png' %}" alt="MOHI Library Logo" class="h-16 w-auto mx-auto mb-3">
            </div>

            <div class="flex items-center mb-6">
                <div>
                    <h2 class="text-2xl md:text-3xl font-bold text-white">MOHI Library</h2>
                    <p class="text-blue-100 text-sm md:text-base">Sign in to your account to continue</p>
                </div>
            </div>

            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-800{% elif message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-800{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-800{% endif %} p-4 rounded-lg" role="alert">
                            <div class="flex items-start">
                                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    {% if message.tags == 'error' %}
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                    {% else %}
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                    {% endif %}
                                </svg>
                                <p class="text-sm font-medium">{{ message }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login_view' %}" class="space-y-4">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="block text-sm font-semibold text-white mb-2" for="username">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Email or Student ID
                    </label>
                    <input
                        type="text" 
                        name="username" 
                        id="username" 
                        value="{{ request.POST.username|default_if_none:'' }}" 
                        class="w-full border border-white/40 bg-white/20 text-white placeholder-white/70 p-3 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent transition-all" 
                        placeholder="Enter your email or student ID" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="block text-sm font-semibold text-white mb-2" for="password">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="w-full border border-white/40 bg-white/20 text-white placeholder-white/70 p-3 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent transition-all" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div class="flex items-center">
                    <label class="flex items-center text-sm text-white/90 cursor-pointer">
                        <input type="checkbox" name="remember" class="mr-2 w-4 h-4 text-white bg-white/30 border-white/50 rounded focus:ring-white">
                        Remember me
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-primary px-4 py-3 rounded-lg hover:bg-gray-100 transition-all transform hover:scale-105 shadow-lg font-semibold text-base"
                >
                    Sign In
                </button>

                <div class="bg-white/20 border border-white/30 rounded-lg p-3 mt-4">
                    <p class="text-xs text-white text-center">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Students can log in using their Student ID
                    </p>
                </div>
            </form>

            <p class="text-center text-white/70 text-xs mt-6">
                Â© {% now "Y" %} MOHI Library. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
