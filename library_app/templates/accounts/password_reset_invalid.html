{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Link - MOHILibrary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-bg {
            background: linear-gradient(135deg, #e0f7fa, #e0e7ff);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-800 p-4">
    <div class="form-bg p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4 text-red-700">Invalid Link</h2>
        <p class="text-gray-600 mb-6">The password reset link is invalid or has expired. Please request a new one.</p>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <a href="{% url 'password_reset_request' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Request a New Link</a>
    </div>
</body>
</html>
