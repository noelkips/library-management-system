{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - MOHILibrary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-bg {
            background: linear-gradient(135deg, #e0f7fa, #e0e7ff);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-800 p-4">
    <div class="form-bg p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Check Your Email</h2>
        <p class="text-gray-600 mb-6">If an account exists for that email, we've sent instructions to reset your password. Please check your inbox and spam folder.</p>
        <a href="{% url 'login_view' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Back to Login</a>
    </div>
</body>
</html>
