{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - MOHILibrary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-bg {
            background: linear-gradient(135deg, #e0f7fa, #e0e7ff);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-800 p-4">
    <div class="form-bg p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Set a New Password</h2>
        <p class="text-gray-600 mb-6">Please enter your new password below.</p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1" for="new_password1">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter new password" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1" for="new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm new password" required>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition duration-200">Set New Password</button>
            </div>
        </form>
    </div>
</body>
</html>
