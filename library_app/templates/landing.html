{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOHILibrary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#143C50',
            secondary: '#C86450',
            neutral: '#A0A0A0',
            light: '#DCDCF0',
            accent: '#288CC8',
            danger: '#B42828',
            'dark-bg': '#00001A',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
    /* Added floating animation to match login.html */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    /* Added gradient background to match login.html */
    .gradient-bg {
      background: linear-gradient(135deg, #143C50 0%, #288CC8 100%);
    }
    body {
        background-color: #00001A;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col font-sans text-gray-800 overflow-hidden">
 
  

  <!-- Main Section -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <!-- Updated card to use gradient background, white text, and floating animation -->
    <div class="gradient-bg text-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md text-center animate-fade-in animate-float">
      <img src="{% static 'images/logo.png' %}" alt="MOHILibrary Logo"
           class="h-20 sm:h-24 w-auto mx-auto mb-6 drop-shadow-lg" />
      <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4">Welcome to MOHILibrary</h2>
      <p class="text-blue-100 mb-8 leading-relaxed text-sm sm:text-base">
        Manage your library effortlessly. Browse, borrow, and stay updated with the latest books across multiple centers.
        <br />Sign in to begin your journey!
      </p>

      <!-- Updated button to match login.html styling (white background with primary text) -->
      <a href="{% url 'login_view' %}"
         class="inline-flex items-center justify-center w-full px-6 py-3 rounded-lg 
                text-primary font-semibold text-lg shadow-lg 
                bg-white
                hover:bg-gray-100 transform hover:scale-105 transition-all duration-300">
        Sign In
      </a>

      <!-- Updated footer text color to white -->
      <footer class="mt-8 text-white/70 text-xs sm:text-sm pt-4">
        Â© {% now "Y" %} MOHILibrary. All rights reserved.
      </footer>
    </div>
  </main>
</body>
</html>
