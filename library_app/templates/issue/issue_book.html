{% extends 'base.html' %}

{% block title %}Issue Book - LibraryHub{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-primary flex items-center animate-fade-in">
    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
    </svg>
    Issue Book
</h1>

<div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
    <button onclick="openModal('issueBookModal')" class="bg-secondary text-white p-2 rounded flex items-center hover:bg-accent transition-colors mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Issue New Book
    </button>
</div>

<!-- Issue Book Modal -->
<div id="issueBookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full animate-fade-in">
        <h3 class="text-lg font-semibold text-primary mb-4">Issue Book to Student</h3>
        <form method="post" action="{% url 'issue_book' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block mb-1">Book</label>
                    <select name="book" required class="w-full border border-neutral p-2 rounded">
                        <option value="">Select a book</option>
                        {% for book in books %}
                            <option value="{{ book.id }}">{{ book.title }} ({{ book.book_code }}) - {{ book.centre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1">Student</label>
                    <select name="student" required class="w-full border border-neutral p-2 rounded">
                        <option value="">Select a student</option>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }} ({{ student.user.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1">Centre</label>
                    <select name="centre" required class="w-full border border-neutral p-2 rounded">
                        <option value="">Select a centre</option>
                        {% for centre in centres %}
                            <option value="{{ centre.id }}">{{ centre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal('issueBookModal')" class="bg-neutral text-white p-2 rounded hover:bg-danger">Cancel</button>
                    <button type="submit" class="bg-secondary text-white p-2 rounded">Issue</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }
</script>
{% endblock %}
