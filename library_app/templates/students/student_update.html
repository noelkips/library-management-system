{% extends 'base.html' %}

{% block title %}Update Student - LibraryHub{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-primary flex items-center animate-fade-in">
    Update Student: {{ student.name }}
</h1>

{% if messages %}
    <div class="mb-6 space-y-2">
        {% for message in messages %}
            <div class="bg-green-50 border-l-4 border-green-500 text-green-800 p-4 rounded-lg shadow animate-slide-in">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="bg-white p-8 rounded-xl shadow-lg animate-fade-in">
    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% csrf_token %}

        <div>
            <label class="block mb-2 text-primary font-semibold">Full Name</label>
            <input type="text" name="name" value="{{ student.name }}" required
                   class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="block mb-2 text-primary font-semibold">
                Child ID (Login ID) <span class="text-red-500">*</span>
            </label>
            <input type="text" name="child_ID" value="{{ student.child_ID }}" required
                   class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono">
            <small class="text-gray-600">This is how the student logs in</small>
        </div>

        <div>
            <label class="block mb-2 text-primary font-semibold">School</label>
            <select name="school" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500">
                {% for school in schools %}
                    <option value="{{ school.id }}" {% if student.school.id == school.id %}selected{% endif %}>
                        {{ school.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block mb-2 text-primary font-semibold">Grade</label>
            <select name="grade" class="w-full border border-gray-300 p-3 rounded-lg">
                <option value="">No Grade</option>
                {% for code, label in grade_choices %}
                    <option value="{{ code }}" {% if student.grade == code %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="md:col-span-2 flex gap-4 mt-6">
            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 font-semibold flex items-center">
                Save Changes
            </button>
            <a href="{% url 'manage_students' %}" class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 font-semibold">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
