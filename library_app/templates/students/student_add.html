{% extends 'base.html' %}

{% block title %}Add Student - LibraryHub{% endblock %}

{% block content %}
    <h2 style="color: #333; text-align: center; margin-bottom: 20px;">Add Student</h2>

    {% if messages %}
        <div class="messages" style="margin-bottom: 20px;">
            {% for message in messages %}
                <div class="alert" style="padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: {% if 'success' in message.tags %}#d4edda{% elif 'error' in message.tags %}#f8d7da{% else %}#cce5ff{% endif %}; color: #333; border: 1px solid {% if 'success' in message.tags %}#c3e6cb{% elif 'error' in message.tags %}#f5c6cb{% else %}#b8daff{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        {% csrf_token %}
      
        <p style="color: #666; margin-bottom: 20px;">Only Child ID is required. Other fields are optional.</p>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ request.POST.name|default:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="child_ID" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Child ID</label>
            <input type="number" id="child_ID" name="child_ID" class="form-control" value="{{ request.POST.child_ID|default:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="centre" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Centre</label>
            <select id="centre" name="centre" class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <option value="">None</option>
                {% for centre in centres %}
                    <option value="{{ centre.id }}" {% if centre.id|stringformat:"s" == request.POST.centre %}selected{% endif %}>{{ centre.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label for="school" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">School</label>
            <select id="school" name="school" class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <option value="">Select a school</option>
                {% for school in schools %}
                    <option value="{{ school.name }}" {% if school.name == request.POST.school %}selected{% endif %}>{{ school.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
                Add Single Student
            </button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#centre').change(function() {
                var centreId = $(this).val();
                $.ajax({
                    url: "{% url 'get_schools_by_centre' %}",
                    data: { centre_id: centreId },
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        var $schoolSelect = $('#school');
                        $schoolSelect.empty();
                        $schoolSelect.append('<option value="">Select a school</option>');
                        if (data.schools && data.schools.length > 0) {
                            $.each(data.schools, function(index, school) {
                                $schoolSelect.append(
                                    $('<option>').val(school.name).text(school.name)
                                );
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching schools:', error);
                        $('#school').empty().append('<option value="">Select a school</option>');
                    }
                });
            });
        });
    </script>
{% endblock %}
