<!-- Notification badge for header - include in base.html -->
<div class="relative">
    <button id="notification-bell" class="relative p-2 text-white hover:bg-secondary rounded-lg transition-all transform hover:scale-105">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <span id="notification-badge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-secondary rounded-full hidden">0</span>
    </button>

    <!-- Notification Dropdown -->
    <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-2xl text-primary hidden z-50 overflow-hidden max-h-96 flex flex-col">
        <div class="bg-primary text-white p-4 flex justify-between items-center">
            <h3 class="font-bold">Notifications</h3>
            <a href="{% url 'notification_center' %}" class="text-sm text-accent hover:text-white transition-colors">View all</a>
        </div>
        
        <div id="notification-list" class="overflow-y-auto flex-1">
            <!-- Notifications will be loaded here -->
        </div>
        
        <div class="border-t border-gray-200 p-3 text-center">
            <a href="{% url 'notification_center' %}" class="text-sm text-secondary hover:text-accent font-medium transition-colors">
                Go to Notification Center
            </a>
        </div>
    </div>
</div>

<script>
    const notificationBell = document.getElementById('notification-bell');
    const notificationDropdown = document.getElementById('notification-dropdown');
    const notificationBadge = document.getElementById('notification-badge');
    const notificationList = document.getElementById('notification-list');

    // Toggle dropdown
    notificationBell.addEventListener('click', function(e) {
        e.stopPropagation();
        notificationDropdown.classList.toggle('hidden');
        if (!notificationDropdown.classList.contains('hidden')) {
            loadRecentNotifications();
        }
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!notificationBell.contains(e.target) && !notificationDropdown.contains(e.target)) {
            notificationDropdown.classList.add('hidden');
        }
    });

    // Load recent notifications
    function loadRecentNotifications() {
        fetch('{% url "get_recent_notifications" %}')
            .then(response => response.json())
            .then(data => {
                notificationList.innerHTML = '';
                if (data.notifications.length === 0) {
                    notificationList.innerHTML = '<div class="p-4 text-center text-gray-500">No notifications</div>';
                } else {
                    data.notifications.forEach(notification => {
                        const div = document.createElement('div');
                        div.className = `p-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors ${!notification.is_read ? 'bg-gray-50' : ''}`;
                        div.innerHTML = `
                            <div class="flex items-start">
                                <div class="flex-shrink-0 mr-3">
                                    <div class="flex items-center justify-center h-8 w-8 rounded-full bg-${notification.color}-100">
                                        <svg class="h-4 w-4 text-${notification.color}-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900">${notification.message}</p>
                                    <p class="text-xs text-gray-500 mt-1">${new Date(notification.created_at).toLocaleString()}</p>
                                </div>
                            </div>
                        `;
                        notificationList.appendChild(div);
                    });
                }
            });
    }

    // Update badge count
    function updateNotificationBadge() {
        fetch('{% url "get_unread_count" %}')
            .then(response => response.json())
            .then(data => {
                const count = data.unread_count;
                if (count > 0) {
                    notificationBadge.textContent = count > 9 ? '9+' : count;
                    notificationBadge.classList.remove('hidden');
                } else {
                    notificationBadge.classList.add('hidden');
                }
            });
    }

    // Update badge on page load
    updateNotificationBadge();

    // Refresh badge every 30 seconds
    setInterval(updateNotificationBadge, 30000);
</script>
