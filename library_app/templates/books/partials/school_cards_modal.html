<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for school in schools %}
    <a href="{% url 'school_catalog' school.id %}" class="block bg-white p-5 rounded-lg shadow hover:shadow-xl transition">
        <h3 class="text-lg font-bold">{{ school.name }}</h3>
        <p class="text-gray-500">{{ school.book_count }} books</p>
    </a>
    {% endfor %}
</div>
