<!-- templates/books/partials/modal.html -->
<div id="universalModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modalTitle" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" onclick="closeModal()"></div>

    <div class="flex min-h-screen items-center justify-center p-4 text-center">
        <div class="relative w-full max-w-4xl transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white" id="modalTitle">Loading...</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="px-6 py-8 bg-gray-50 min-h-[300px] max-h-[70vh] overflow-y-auto" id="modalContent">
                <div class="flex flex-col items-center justify-center h-48">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p class="mt-4 text-gray-600 font-medium">Loading library data...</p>
                </div>
            </div>

            <div class="bg-gray-100 px-6 py-4 text-right">
                <button onclick="closeModal()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function openModal(id, type) {
    const modal = document.getElementById('universalModal');
    const content = document.getElementById('modalContent');
    const title = document.getElementById('modalTitle');

    modal.classList.remove('hidden');
    content.innerHTML = '<div class="flex flex-col items-center justify-center h-48"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div><p class="mt-4 text-gray-600">Loading...</p></div>';
    title.textContent = 'Loading...';

    fetch(`/books/ajax/load-schools-modal/?centre_id=${id}`)
        .then(r => r.json())
        .then(data => {
            title.textContent = data.title;
            content.innerHTML = data.html;
        })
        .catch(err => {
            content.innerHTML = `<p class="text-red-600 text-center">Error loading data</p>`;
        });
}

function closeModal() {
    document.getElementById('universalModal').classList.add('hidden');
}

// Close with Escape key
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
});
</script>
