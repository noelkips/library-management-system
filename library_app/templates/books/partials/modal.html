<!-- templates/books/partials/modal.html -->
<div id="universalModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modalTitle" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-60 transition-opacity" onclick="closeModal()"></div>

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative w-full max-w-5xl transform overflow-hidden rounded-3xl bg-white shadow-3xl transition-all 
                    scale-95 opacity-0" id="modalBox">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 px-8 py-6 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-white" id="modalTitle">Loading...</h3>
                <button onclick="closeModal()" class="text-white hover:bg-white/20 rounded-full p-2 transition">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="px-8 py-10 bg-gradient-to-b from-gray-50 to-white max-h-[75vh] overflow-y-auto" id="modalContent">
                <div class="flex flex-col items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-500 border-t-transparent"></div>
                    <p class="mt-6 text-xl text-gray-600 font-medium">Loading schools...</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-100 px-8 py-5 text-right border-t">
                <button onclick="closeModal()" 
                        class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl 
                               hover:from-indigo-700 hover:to-purple-700 shadow-lg transform hover:scale-105 transition">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function openModal(id, type) {
    const modal = document.getElementById('universalModal');
    const box = document.getElementById('modalBox');
    const content = document.getElementById('modalContent');
    const title = document.getElementById('modalTitle');

    modal.classList.remove('hidden');
    box.classList.remove('scale-95', 'opacity-0');
    box.classList.add('scale-100', 'opacity-100');

    content.innerHTML = `
        <div class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-500 border-t-transparent"></div>
            <p class="mt-6 text-xl text-gray-600 font-medium">Loading schools...</p>
        </div>`;

    fetch(`/books/ajax/load-schools-modal/?centre_id=${id}`)
        .then(r => r.json())
        .then(data => {
            title.textContent = data.title;
            content.innerHTML = data.html;
        })
        .catch(() => {
            content.innerHTML = `<p class="text-center text-red-600 text-xl font-bold">Failed to load data</p>`;
        });
}

function closeModal() {
    const modal = document.getElementById('universalModal');
    const box = document.getElementById('modalBox');
    box.classList.add('scale-95', 'opacity-0');
    setTimeout(() => modal.classList.add('hidden'), 300);
}

document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
});
</script>

<style>
#modalBox {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
</style>
