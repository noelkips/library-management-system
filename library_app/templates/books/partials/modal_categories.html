<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for cat in categories %}
    <a href="{% url 'grade_subject_view' cat.id %}" 
       class="block text-center bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white p-6 rounded-xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 transform cursor-pointer decoration-0">
        
        <div class="text-xl md:text-2xl font-bold mb-2 tracking-tight">{{ cat.name }}</div>
        
        <div class="inline-block bg-white/20 px-3 py-1 rounded-full text-xs font-medium backdrop-blur-sm">
            {{ cat.book_count }} Books
        </div>
    </a>
    {% empty %}
    <div class="col-span-full text-center py-8 text-gray-400">
        No categories found in this school.
    </div>
    {% endfor %}
</div>
