<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    {% for item in items %}
    <div onclick="openModal('{{ item.id }}', '{{ next_type }}')" 
         class="cursor-pointer group bg-white border border-gray-200 p-5 rounded-xl shadow-sm hover:shadow-lg hover:border-blue-400 transition-all duration-300 transform hover:-translate-y-1">
        
        <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition-colors">
                {{ item.name }}
            </h3>
            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded-full">
                {{ item.item_count }} Items
            </span>
        </div>
        
        <div class="flex items-center text-gray-500 text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            {{ item.book_count }} Books
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-6 text-gray-400">
        No items found.
    </div>
    {% endfor %}
</div>
