{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 text-center">
    <div class="bg-white shadow-lg rounded-lg p-10">
        <h1 class="text-3xl font-bold text-red-600 mb-6">Delete Book?</h1>
        <p class="text-xl text-gray-700 mb-8">
            Are you sure you want to permanently delete:<br>
            <strong class="text-2xl">{{ book.title }}</strong> by {{ book.author }}?
        </p>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded hover:bg-red-700 font-semibold">
                Yes, Delete Forever
            </button>
            <a href="{% url 'final_book_list' book.category.id %}" class="ml-4 bg-gray-500 text-white px-8 py-3 rounded hover:bg-gray-600 font-semibold">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
