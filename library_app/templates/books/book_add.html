<!-- templates/books/book_add.html -->
{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-primary">Add Book</h1>

<form method="post" enctype="multipart/form-data" class="grid grid-cols-2 gap-4">
    {% csrf_token %}
    <div>
        <label class="block mb-1">Title</label>
        <input type="text" name="title" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Author</label>
        <input type="text" name="author" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Category</label>
        <input type="text" name="category" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Book Code</label>
        <input type="text" name="book_code" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Publisher</label>
        <input type="text" name="publisher" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Year of Publication</label>
        <input type="number" name="year_of_publication" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Total Copies</label>
        <input type="number" name="total_copies" min="1" value="1" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Available Copies</label>
        <input type="number" name="available_copies" min="0" value="1" required class="w-full border border-neutral p-2 rounded">
    </div>
    <div>
        <label class="block mb-1">Centre</label>
        <select name="centre" class="w-full border border-neutral p-2 rounded">
            <option value="">None</option>
            {% for centre in centres %}
                <option value="{{ centre.id }}">{{ centre.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-span-2">
        <button type="submit" class="bg-secondary text-white p-2 rounded">Add Single Book</button>
    </div>
</form>

<h2 class="text-xl font-bold mt-8 mb-4 text-primary">Or Upload CSV/Excel File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv,.xlsx" required class="border border-neutral p-2 rounded">
    <button type="submit" class="bg-secondary text-white p-2 rounded">Upload File</button>
</form>
{% endblock %}
